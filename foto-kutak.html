    <style>
        
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .fade-in.show {
            opacity: 1;
            transform: translateY(0);
        }

        .carousel-container {
            position: relative;
            max-width: 100%;
            overflow: hidden;
            margin-top: 50px;
        }

        .carousel img {
            width: 100%;
            height: auto;
        }

        .gallery {
            display: flex;
            justify-content: center;
            overflow-x: auto;
            gap: 15px;
            margin-top: 30px;
        }

        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: black;
            color: white;
            padding: 20px 0;
            margin-top: -10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: yellow;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        footer a:hover {
            color: white;
            transform: scale(1.1);
            text-decoration: underline;
        }

        footer .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        footer .footer-links a {
            padding: 10px;
        }

        
        @media (max-width: 768px) {
            .gallery {
                flex-wrap: wrap;
                justify-content: flex-start;
            }
            .gallery img {
                width: 150px;
                height: 100px;
            }
        }
    </style>
