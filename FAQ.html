                    <div class="mb-3">
    <label class="form-label">Ocjena (1-5)</label>
    <div class="rating">
        <input type="radio" id="rating5" name="rating" value="5" required>
        <label for="rating5" class="circle">1</label>

        <input type="radio" id="rating4" name="rating" value="4">

                    <div class="mb-3">
                        <label for="anonymous" class="form-label">Želite li ostati anonimni?</label>
                        <div>
                            <input type="radio" id="anonymous" name="nameOption" value="anonymous" checked>
                            <label for="anonymous">Anonimno</label>
                            <input type="radio" id="notAnonymous" name="nameOption" value="notAnonymous">
                            <label for="notAnonymous">Unesite ime</label>
                        </div>
                    </div>

                    
                    <div class="mb-3" id="nameField" style="display: none;">
                        <label for="name" class="form-label">Vaše ime <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Unesite vaše ime" required>
                    </div>

                    
                    <div class="mb-3">
                        <label for="comment" class="form-label">Vaš komentar</label>
                        <textarea class="form-control" id="comment" name="comment" rows="5" placeholder="Unesite komentar" required></textarea>
                    </div>

                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">Prihvaćam uvjete korištenja</label>
                    </div>

                    
                    <button type="submit" class="btn btn-warning w-100" id="submitButton" disabled>PODNJETI</button>

    <script>
        
        const anonymousRadio = document.getElementById('anonymous');
        const notAnonymousRadio = document.getElementById('notAnonymous');
        const nameField = document.getElementById('nameField');
        const nameInput = document.getElementById('name');
        const submitButton = document.getElementById('submitButton');

        
        function toggleNameField() {
            if (notAnonymousRadio.checked) {
                nameField.style.display = 'block';
                nameInput.required = true;
            } else {
                nameField.style.display = 'none';
                nameInput.required = false;
            }
        }

        
        function toggleSubmitButton() {
            const ratingChecked = document.querySelector('input[name="rating"]:checked');
            const comment = document.getElementById('comment').value;
            const nameValid = nameInput.required ? nameInput.value.trim() !== '' : true;
            if (ratingChecked && comment && nameValid) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        }

        
        anonymousRadio.addEventListener('change', toggleNameField);
        notAnonymousRadio.addEventListener('change', toggleNameField);
        nameInput.addEventListener('input', toggleSubmitButton);
        document.getElementById('comment').addEventListener('input', toggleSubmitButton);
        document.querySelectorAll('input[name="rating"]').forEach(input => input.addEventListener('change', toggleSubmitButton));

        
        toggleNameField();
        toggleSubmitButton();
    </script>
